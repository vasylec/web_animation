<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b7dc083fc7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <div>
            <img src="" alt="">
            <h4>Studio Neat</h4>
        </div>
        
        <ul>
            <li>PRODUCTS</li>
            <li>APPS</li>
            <li>ABOUT US</li>
            <li>CART (0)</li>
        </ul>
    </header>

    <hr>

    <section>
        <div>
            <img src="https://m.media-amazon.com/images/I/51weQqZIrpL.jpg" alt="">
            <div class="img-selector">
                <i class="fa-solid fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
            </div>
        </div>
        <div class="item-desc">
            <h2>Panobook</h2>
            <p class="desc">A NOTEBOOK FOR YOUR DESK</p>
            <p>Panobook is a panoramic notebook for your desk, and eventually, your shelf. Made of quality materials and thoughtful details, and includes a slipcase for archiving when you're finished.</p>
        
            <form action="" method="get">
                <div>
                    <label for="">Quantity:</label>
                    <input type="text" id="myCombobox" list="optionsList">
                    <datalist id="optionsList">
                        <option value="1 - $20"></option>
                        <option value="3 - $19 each"></option>
                        <option value="5 - $18 each"></option>
                    </datalist>
                </div>

                <div>
                    <div class="d1">
                        <input type="radio" name="1" id="a1">
                        <label for="a1">One time purchase</label>
                    </div>
    
                    <div class="d2">
                        <input type="radio" name="1" id="a2">
                        <label for="a2">Subscribe and save 5%</label>
                    </div>
                </div>

                <hr>

                <div class="buy-sec">
                    <label for="">$57</label>
                    <button>Buy!</button>
                </div>
            </form>
        </div>

    </section>
    <div class="video">
        <button>Watch the Video</button>
        
    </div>



</body>
</html>
